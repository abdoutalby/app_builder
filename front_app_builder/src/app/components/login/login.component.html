
<div class="page-layout">
  <div class="container">
    <h1>Login</h1>
    <form (submit)="onLogin()">
      <!-- Input Fields -->
      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Your Email" 
        required 
        class="input" 
      />
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Your Password" 
        required 
        class="input" 
      />

      <!-- Submit Button -->
      <button type="submit" [disabled]="isLoading" class="button">
        <div *ngIf="isLoading" class="loading-indicator">
          <p>Logging in...</p>
          <div class="spinner"></div> <!-- Example spinner -->
        </div>
        <div *ngIf="!isLoading">Login</div>
      </button>
    </form>

    <!-- Additional Links -->
    <div class="additional-links">
      <a routerLink="/forget-password">Forgot Password?</a>
      <a routerLink="/register">Create an Account</a>
    </div>
  </div>
</div>
